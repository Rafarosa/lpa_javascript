<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe dois números </title>
</head>
<body>
    <p>Elabore um programa que leia dois números.Calcule e informe a soma destes números</p>
    <script>
        // Entrada -Dados de entrada - Lendo os números
        const num01 = Number(prompt("Informe o primeiro número: "))
        const num02 = Number(prompt("Informe o segundo número: "))
        // Processamento - Calculando a soma dos números 
        const soma = num01 + num02
        // Saída - informa a soma dos dois 
        alert(`A soma de ${num01} + ${num02} é igual a ${soma}`)
    </script>
</body>
</html>
