<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular o Dobro de um número</title>
</head>
<body>
    <script>
        //Lê um dado de entrada 
        const numero = prompt("Informe um número: ")
        // Calcula o dobro
        const dobro = numero * 2
        // Exibe a resposta em um alerta
        alert(`O dobro do número ${numero} é ${dobro}`)
    </script>
    
</body>
</html>
