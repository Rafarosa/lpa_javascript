<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A - Números anterior e posterios</title>
</head>
<body>
    <p>A - Elaborar um programa que leia um número. 
           Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
    </p>
    <script>
        const numPrincipal = Number(prompt("Informe um numero principal:"))
        alert(`O número principal é ${numPrincipal}, seu antecesor é ${numPrincipal - 1} e seu sucessor é ${numPrincipal + 1}`)
    </script>
</body>
</html>
