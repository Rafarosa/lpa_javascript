<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C - Venda na loja</title>
</head>
<body>
    <p> C - Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.</p>
    <script>
        let valorDoProduto = Number(prompt("informe o valor do produto: "))
        let valorAVista = valorDoProduto - (valorDoProduto * 0.10)
        let valorParcelado = valorDoProduto / 3

        alert(`O valor do produto é de  R$${valorDoProduto.toFixed(2)}, À vista R$${valorAVista.toFixed(2)} e parcelado em 3x R$${valorParcelado.toFixed(2)}`)
    </script>
</body>
</html>
