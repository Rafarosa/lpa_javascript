<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D - Média</title>
</head>
<body>
    <p> D - Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas</p>
    <script>
        let nota01 = Number(prompt("Informe a primeira nota: "))
        let nota02 = Number(prompt("Informe a segunda nota: "))

        let media = (nota01 + nota02) / 2

        alert(`A suas notas são respectivamento ${nota01.toFixed(2)} e ${nota02.toFixed(2)} e sua média é ${media.toFixed(2)}`)
    </script>
</body>
</html>
